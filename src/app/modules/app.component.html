  <md-toolbar [color]="authColor">
    <span>Angular2 Auth with AngularFire2</span>
  </md-toolbar>

  <section [ngSwitch]="isAuth">

    <h3 *ngSwitchCase="false">Choose your Federated Identity Provider</h3>

    <md-card *ngSwitchCase="false">

      <button md-raised-button (click)="login('google')">
        <img width="30" src="assets/google-temp.png" />&nbsp; Use My Google Account
      </button>

      <button md-raised-button (click)="login('facebook')">
        <img width="30" src="assets/facebook-temp.png" />&nbsp; Use My Facebook Account
      </button>

      <button md-raised-button (click)="login('twitter')">
        <img width="30" src="assets/twitter-temp.png" />&nbsp; Use My Twitter Account
      </button>

      <button md-raised-button (click)="login('github')">
        <img width="30" src="assets/github-temp.png" />&nbsp; Use My Github Account
      </button>

    </md-card>

    <md-card *ngSwitchCase="true">
      <md-card-header>
        <img md-card-avatar [src]="user.avatar || 'avatar.png'">
        <md-card-title>{{ user.name }}</md-card-title>
        <md-card-subtitle>{{ user.email || '(no email)' }}</md-card-subtitle>
      </md-card-header>
      <img md-card-image src="md-banner.jpg">
      <md-card-content>
        <p>You are logged in using <strong>{{ user.provider }}</strong></p>
      </md-card-content>
<!--
      <md-card-action>
        <button md-raised-button (click)="logout()">
          Logout
        </button>
      </md-card-action>
-->
    </md-card>


  </section>
